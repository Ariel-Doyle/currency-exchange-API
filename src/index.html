<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="'container">
    <h1>Get Current Curreny Exchange Rate from U.S. Dollar to 161 other Countries!</h1>
    <p>To get the current currency exchange rate please enter a US Dollar amount:</p>
    <form id="form">
      <label for="dollar">Dollar Amount:</label>
      <input type="number" min="1" step="any" id="dollar">
      <label for="exchangeCurrency">Country Currency:</label>
      
      <button type="submit" class="btn" id="dollarBtn">Get Current Exchange Rate</button>
    </form>
    <p id="showExchangeRates"></p>
    <p id="error"></p>
    <div id="gif"></div>
  </div>
</body>
</html>
